<!-- eigentlicher Warenkorb -->
<h1>Warenkorb</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nr.</th>
        <th>Artikelname</th>
        <th>Beschreibung</th>
        <th>Preis</th>
        <th><!-- LÃ¶schbutton--></th>
    </tr>
    </thead>
    <tbody>
    <tr *for = "#art of cart">
        <td>0</td>
        <td>{{ art.name }}</td>
        <td>{{ art.description }}</td>
        <td>{{ art.price }} &#8364; </td>
        <td><button type="button" class="btn glyphicon glyphicon-trash btn-danger" (click)="deleteFromCart(art.id)"></button></td>
    </tr>
    </tbody>
</table>

<p><b>Wert des Warenkorbs: {{ value }} &#8364; </b></p>
<p><button type="submit" class="btn btn-success glyphicon glyphicon-shopping-cart"></button><br><br></p>

<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input type="text" #texarticleid class="form-control" id="exampleInputAmount" placeholder="Produkt-Id">
        </div>
    </div>
    <button type="button" class="btn btn-primary glyphicon glyphicon-plus-sign" (click)="addToCart(texarticleid.value)" ></button>
</form><br><br>

<input #texdelid>
<button (click)="deleteFromCart(texdelid.value)">Artikel aus Warenkorb loeschen</button>
