<!-- eigentlicher Warenkorb -->
<div class="jumbotron" >
<h2>Warenkorb</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nr.</th>
        <th>Artikelname</th>
        <th>Beschreibung</th>
        <th>Anzahl</th>
        <th>Preis</th>
        <th><!-- LÃ¶schbutton--></th>
    </tr>
    </thead>
    <tbody>
    <tr *for = "#item of getItems()">
        <td>0</td>
        <td>{{ item.article.name }}</td>
        <td>{{ item.article.description }}</td>
        <td> {{ item.quantity }}</td>
        <td>{{ item.getTotalPrice() }} &#8364; </td>
        <td><button type="button" class="btn glyphicon glyphicon-trash btn-danger" (click)="deleteFromCart(item.article.id)"></button></td>
    </tr>
    </tbody>
</table>

<p><b>Wert des Warenkorbs: {{ calculateTotal() }} &#8364; </b></p>

</div>
